<div class="topicDialog">
  <h1 mat-dialog-title>Are you sure want to delete this topic</h1>
  <div class="buttons" mat-dialog-actions>
    <button  mat-raised-button color="primary" (click)="deleteArticle(data)">Delete</button>
    <button  mat-raised-button (click)="closeNewsDeleteDialog()">Cancel</button>
  </div>
</div>
